<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title id="page-title">Twitch Chat Pins</title>
</head>

<body style="min-width: 340px;">

                <h5 id="title">TwitchChatPins</h5>
            </div>
            <div class="col-sm-5">
                <p>v.2021-03-10</p>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr class="row-show">
                    <th class="align-middle col-sm-9"><input type="text" class="form-control" id="inputBody"

            </thead>
            <tbody id="filterListBody">

        </table>
        <hr>
    </div>

</html>
