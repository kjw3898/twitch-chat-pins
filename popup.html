<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Twitch Chat Pins</title>
</head>

<body style="min-width: 600px;">
    <div class="container-fluid" style="margin: 1rem; width: 95%;">

        <div class="row">
            <div class="col-sm-5">
                <h5>TwitchChatPins</h5>
            </div>
            <div class="col-sm-7">
                <p>v.2021-03-02</p>
            </div>
        </div>


        <table class="table table-striped">
            <thead>
                <tr class="row">
                    <th class="align-middle col-sm-10">User ID</th>
                    <th class="align-middle col-sm-2">remove</th>
                </tr>
            </thead>
            <tbody id="filterListBody">
            </tbody>
        </table>

        <div class="form-row">
            <div class="form-group col-sm-12">
                <input type="text" class="form-control" id="inputBody" placeholder="Input user name here.">
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" id="btnAddWord">Add user pin</button>
        <hr>
        <p style="text-align: center;" id="status">Not Pinned. <strong class="text-danger">Press start button to Pinned
                message. </strong></p>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="btnStart">Start</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
